numbers = []
n = int(input())
for i in range(n):
    num = int(input())
    numbers.append(num)
largest = numbers[0]
smallest = numbers[0]
for num in numbers:
    if num > largest:
        largest = num
    elif num < smallest:
        smallest = num
print(f"Largest number: {largest}")
print(f"Smallest number: {smallest}")
